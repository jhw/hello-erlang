AWSTemplateFormatVersion: '2010-09-09'
Description: 'Hello Erlang - Complete deployment stack (EC2, CodeBuild, CodeDeploy, Lambda, S3, ALB)'

Parameters:
  Environment:
    Type: String
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Environment name

  InstanceType:
    Type: String
    AllowedValues:
      - t3.micro
      - t3.small
      - t3.medium
      - t3.large
    Description: EC2 instance type

  ALBSubnets:
    Type: CommaDelimitedList
    Description: At least 2 subnet IDs in different AZs for the Application Load Balancer

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC ID for security groups (should match subnet VPC)

  LatestAL2023AmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64
    Description: Latest Amazon Linux 2023 AMI ID from SSM Parameter Store

  ErlangVersion:
    Type: String
    Default: '27.1'
    Description: Erlang/OTP version to use for building releases (e.g., 27.1, 26.2.5)

Resources:
  # ALB Security Group
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${Environment}-hello-erlang-alb-sg'
      GroupDescription: Security group for Application Load Balancer
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        # HTTP from internet
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: HTTP access from internet
        # HTTPS from internet (for future use)
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS access from internet
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-hello-erlang-alb-sg'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # EC2 Security Group
  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${Environment}-hello-erlang-sg'
      GroupDescription: Security group for Hello Erlang application
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        # HTTP application port (only from ALB)
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          SourceSecurityGroupId: !Ref ALBSecurityGroup
          Description: Hello Erlang HTTP endpoint from ALB
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-hello-erlang-sg'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # S3 Bucket for build artifacts
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${Environment}-hello-erlang-artifacts-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldArtifacts
            Status: Enabled
            ExpirationInDays: 30
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      NotificationConfiguration:
        EventBridgeConfiguration:
          EventBridgeEnabled: true
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-hello-erlang-artifacts'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # IAM Role for CodeBuild
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${Environment}-hello-erlang-codebuild-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # CloudWatch Logs
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${Environment}-hello-erlang-build'
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${Environment}-hello-erlang-build:*'
              # S3 access for artifacts
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !GetAtt ArtifactBucket.Arn
                  - !Sub '${ArtifactBucket.Arn}/*'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # CodeBuild Project
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${Environment}-hello-erlang-build'
      Description: Build Erlang release for Hello Erlang application
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: S3
        Location: !Ref ArtifactBucket
        Name: !Sub '${Environment}-hello-erlang'
        Path: releases
        NamespaceType: BUILD_ID
        Packaging: NONE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_LARGE
        Image: aws/codebuild/amazonlinux2023-x86_64-standard:1.0
        EnvironmentVariables:
          - Name: ENVIRONMENT
            Value: !Ref Environment
          - Name: ARTIFACT_BUCKET
            Value: !Ref ArtifactBucket
          - Name: ERLANG_VERSION
            Value: !Ref ErlangVersion
      Source:
        Type: NO_SOURCE
        BuildSpec: config/buildspec.yml
      TimeoutInMinutes: 30
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-hello-erlang-build'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # IAM Role for EC2
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${Environment}-hello-erlang-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        # For future CloudWatch logging
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
        # For SSM access (Session Manager as alternative to SSH)
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Policies:
        - PolicyName: S3ArtifactAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                Resource:
                  - !GetAtt ArtifactBucket.Arn
                  - !Sub '${ArtifactBucket.Arn}/*'
        - PolicyName: CodeDeployAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - codedeploy:*
                Resource: '*'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # IAM Instance Profile
  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub '${Environment}-hello-erlang-profile'
      Roles:
        - !Ref EC2Role

  # Elastic IP
  ElasticIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-hello-erlang-eip'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # EC2 Instance
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref LatestAL2023AmiId
      IamInstanceProfile: !Ref EC2InstanceProfile
      SubnetId: !Select [0, !Ref ALBSubnets]
      SecurityGroupIds:
        - !Ref EC2SecurityGroup
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -e

          # Update system
          yum update -y

          # Install runtime dependencies for Erlang ERTS
          # These match the build environment in CodeBuild to ensure compatibility
          # - ncurses-libs: Terminal I/O support
          # - openssl-libs: Crypto and SSL applications
          # - unixODBC: Database connectivity support
          # - zlib: Compression support
          # - aws-cli: For downloading releases from S3
          # - ruby: Required by CodeDeploy Agent
          yum install -y ncurses-libs openssl-libs unixODBC zlib aws-cli ruby wget

          # Install CodeDeploy Agent
          echo "Installing CodeDeploy Agent..."
          cd /tmp
          wget https://aws-codedeploy-${AWS::Region}.s3.${AWS::Region}.amazonaws.com/latest/install
          chmod +x ./install
          ./install auto
          systemctl start codedeploy-agent
          systemctl enable codedeploy-agent
          echo "CodeDeploy Agent installed and started"

          # Create deployment directory
          mkdir -p /opt/hello_erlang
          chown ec2-user:ec2-user /opt/hello_erlang

          # Signal successful initialization
          echo "Hello Erlang EC2 instance initialized successfully" > /var/log/hello-erlang-init.log
          echo "Instance ready to receive deployments via CodeDeploy" >> /var/log/hello-erlang-init.log
          echo "Initialization completed at $(date)" >> /var/log/hello-erlang-init.log
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-hello-erlang'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # Associate Elastic IP with Instance
  EIPAssociation:
    Type: AWS::EC2::EIPAssociation
    Properties:
      InstanceId: !Ref EC2Instance
      EIP: !Ref ElasticIP

  # Application Load Balancer
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${Environment}-hello-erlang-alb'
      Type: application
      Scheme: internet-facing
      IpAddressType: ipv4
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Subnets: !Ref ALBSubnets
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-hello-erlang-alb'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # Target Group
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${Environment}-hello-erlang-tg'
      Port: 8080
      Protocol: HTTP
      VpcId: !Ref VpcId
      TargetType: instance
      HealthCheckEnabled: true
      HealthCheckProtocol: HTTP
      HealthCheckPath: /echo?message=health
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Matcher:
        HttpCode: 200
      Targets:
        - Id: !Ref EC2Instance
          Port: 8080
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-hello-erlang-tg'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # ALB Listener (HTTP)
  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  # CodeDeploy Application
  CodeDeployApplication:
    Type: AWS::CodeDeploy::Application
    Properties:
      ApplicationName: !Sub '${Environment}-hello-erlang'
      ComputePlatform: Server
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-hello-erlang-codedeploy-app'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # CodeDeploy Service Role
  CodeDeployServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${Environment}-hello-erlang-codedeploy-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codedeploy.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSCodeDeployRole
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # CodeDeploy Deployment Group
  CodeDeployDeploymentGroup:
    Type: AWS::CodeDeploy::DeploymentGroup
    Properties:
      ApplicationName: !Ref CodeDeployApplication
      DeploymentGroupName: !Sub '${Environment}-hello-erlang-dg'
      ServiceRoleArn: !GetAtt CodeDeployServiceRole.Arn
      DeploymentConfigName: CodeDeployDefault.AllAtOnce
      Ec2TagFilters:
        - Type: KEY_AND_VALUE
          Key: Environment
          Value: !Ref Environment
        - Type: KEY_AND_VALUE
          Key: Application
          Value: hello-erlang
      AutoRollbackConfiguration:
        Enabled: true
        Events:
          - DEPLOYMENT_FAILURE
          - DEPLOYMENT_STOP_ON_ALARM
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-hello-erlang-deployment-group'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # Lambda Execution Role (for CodeDeploy trigger)
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${Environment}-hello-erlang-lambda-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: CodeDeployTrigger
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - codedeploy:CreateDeployment
                  - codedeploy:GetDeploymentConfig
                  - codedeploy:GetApplicationRevision
                  - codedeploy:RegisterApplicationRevision
                Resource: '*'
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                Resource: !Sub '${ArtifactBucket.Arn}/*'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # Lambda Function (CodeDeploy trigger)
  CodeDeployTriggerLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${Environment}-hello-erlang-deploy-trigger'
      Runtime: python3.11
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 60
      Environment:
        Variables:
          CODEDEPLOY_APP: !Ref CodeDeployApplication
          DEPLOYMENT_GROUP: !Ref CodeDeployDeploymentGroup
          S3_BUCKET: !Ref ArtifactBucket
      Code:
        ZipFile: |
          import boto3
          import os
          import json

          codedeploy = boto3.client('codedeploy')

          def handler(event, context):
              print(f"Received event: {json.dumps(event)}")

              # Parse EventBridge event (from S3 via EventBridge)
              # EventBridge event format: detail.bucket.name and detail.object.key
              bucket = event['detail']['bucket']['name']
              key = event['detail']['object']['key']

              print(f"S3 object: s3://{bucket}/{key}")

              # Only process .tar.gz files in releases/ (EventBridge rule should filter, but double-check)
              if not key.startswith('releases/') or not key.endswith('.tar.gz'):
                  print(f"Ignoring non-release artifact: {key}")
                  return {'statusCode': 200, 'body': 'Ignored non-release artifact'}

              # Extract build-id from key: releases/<build-id>/file.tar.gz
              parts = key.split('/')
              if len(parts) < 2:
                  print(f"Invalid key format: {key}")
                  return {'statusCode': 400, 'body': 'Invalid key format'}

              build_id = parts[1]
              print(f"Build ID: {build_id}")

              # Create deployment
              try:
                  response = codedeploy.create_deployment(
                      applicationName=os.environ['CODEDEPLOY_APP'],
                      deploymentGroupName=os.environ['DEPLOYMENT_GROUP'],
                      revision={
                          'revisionType': 'S3',
                          's3Location': {
                              'bucket': bucket,
                              'key': key,
                              'bundleType': 'tgz'
                          }
                      },
                      deploymentConfigName='CodeDeployDefault.AllAtOnce',
                      description=f'Automated deployment from CodeBuild: {build_id}'
                  )

                  deployment_id = response['deploymentId']
                  print(f"Deployment created: {deployment_id}")

                  return {
                      'statusCode': 200,
                      'body': json.dumps({
                          'deploymentId': deployment_id,
                          'buildId': build_id
                      })
                  }
              except Exception as e:
                  print(f"Error creating deployment: {str(e)}")
                  raise
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-hello-erlang-deploy-trigger'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # EventBridge Rule to trigger Lambda on S3 events
  S3EventRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub '${Environment}-hello-erlang-s3-release-trigger'
      Description: Trigger CodeDeploy when new release artifact is uploaded to S3
      State: ENABLED
      EventPattern:
        source:
          - aws.s3
        detail-type:
          - Object Created
        detail:
          bucket:
            name:
              - !Ref ArtifactBucket
          object:
            key:
              - prefix: releases/
              - suffix: .tar.gz
      Targets:
        - Arn: !GetAtt CodeDeployTriggerLambda.Arn
          Id: CodeDeployTriggerTarget

  # Lambda Permission for EventBridge to invoke
  EventBridgeLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref CodeDeployTriggerLambda
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt S3EventRule.Arn

Outputs:
  InstanceId:
    Description: EC2 Instance ID
    Value: !Ref EC2Instance
    Export:
      Name: !Sub '${Environment}-hello-erlang-instance-id'

  PublicIP:
    Description: Public IP address
    Value: !Ref ElasticIP
    Export:
      Name: !Sub '${Environment}-hello-erlang-public-ip'

  PublicDNS:
    Description: Public DNS name
    Value: !GetAtt EC2Instance.PublicDnsName
    Export:
      Name: !Sub '${Environment}-hello-erlang-public-dns'

  SecurityGroupId:
    Description: Security Group ID
    Value: !Ref EC2SecurityGroup
    Export:
      Name: !Sub '${Environment}-hello-erlang-sg-id'

  LoadBalancerDNS:
    Description: Load Balancer DNS name
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub '${Environment}-hello-erlang-alb-dns'

  LoadBalancerURL:
    Description: Application URL (via Load Balancer)
    Value: !Sub 'http://${ApplicationLoadBalancer.DNSName}/echo?message=Hello'
    Export:
      Name: !Sub '${Environment}-hello-erlang-alb-url'

  SSMSessionCommand:
    Description: Connect to EC2 via SSM Session Manager (no SSH key required)
    Value: !Sub 'aws ssm start-session --target ${EC2Instance}'

  ArtifactBucketName:
    Description: S3 bucket for build artifacts
    Value: !Ref ArtifactBucket
    Export:
      Name: !Sub '${Environment}-hello-erlang-artifact-bucket'

  CodeBuildProjectName:
    Description: CodeBuild project name
    Value: !Ref CodeBuildProject
    Export:
      Name: !Sub '${Environment}-hello-erlang-codebuild-project'

  CodeDeployApplicationName:
    Description: CodeDeploy application name
    Value: !Ref CodeDeployApplication
    Export:
      Name: !Sub '${Environment}-hello-erlang-codedeploy-app'

  DeploymentGroupName:
    Description: CodeDeploy deployment group name
    Value: !Ref CodeDeployDeploymentGroup
    Export:
      Name: !Sub '${Environment}-hello-erlang-deployment-group'

  LambdaFunctionName:
    Description: Lambda function name for CodeDeploy trigger
    Value: !Ref CodeDeployTriggerLambda
    Export:
      Name: !Sub '${Environment}-hello-erlang-lambda-trigger'
