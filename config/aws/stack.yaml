AWSTemplateFormatVersion: '2010-09-09'
Description: 'Hello Erlang - Complete deployment stack (EC2, CodeBuild, CodeDeploy, Lambda, S3, ALB)'

Parameters:
  Environment:
    Type: String
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Environment name

  InstanceType:
    Type: String
    AllowedValues:
      - t3.micro
      - t3.small
      - t3.medium
      - t3.large
    Description: EC2 instance type

  ALBSubnets:
    Type: CommaDelimitedList
    Description: At least 2 subnet IDs in different AZs for the Application Load Balancer

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC ID for security groups (should match subnet VPC)

  LatestAL2023AmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64
    Description: Latest Amazon Linux 2023 AMI ID from SSM Parameter Store

  ErlangVersion:
    Type: String
    Default: '27.1'
    Description: Erlang/OTP version to use for building releases (e.g., 27.1, 26.2.5)

  GitHubOwner:
    Type: String
    Description: GitHub repository owner (organization or username)

  GitHubRepo:
    Type: String
    Default: hello-erlang
    Description: GitHub repository name

  GitHubBranch:
    Type: String
    Description: Branch to monitor (e.g., deploy/dev, deploy/staging, deploy/prod)

Resources:
  # ALB Security Group
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${Environment}-hello-erlang-alb-sg'
      GroupDescription: Security group for Application Load Balancer
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        # HTTP from internet
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: HTTP access from internet
        # HTTPS from internet (for future use)
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS access from internet
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-hello-erlang-alb-sg'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # EC2 Security Group
  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${Environment}-hello-erlang-sg'
      GroupDescription: Security group for Hello Erlang application
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        # HTTP application port (only from ALB)
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          SourceSecurityGroupId: !Ref ALBSecurityGroup
          Description: Hello Erlang HTTP endpoint from ALB
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-hello-erlang-sg'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # S3 Bucket for build artifacts
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${Environment}-hello-erlang-artifacts-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldArtifacts
            Status: Enabled
            ExpirationInDays: 30
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      NotificationConfiguration:
        EventBridgeConfiguration:
          EventBridgeEnabled: true
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-hello-erlang-artifacts'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # IAM Role for CodeBuild
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${Environment}-hello-erlang-codebuild-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # CloudWatch Logs
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${Environment}-hello-erlang-build'
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${Environment}-hello-erlang-build:*'
              # S3 access for artifacts
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !GetAtt ArtifactBucket.Arn
                  - !Sub '${ArtifactBucket.Arn}/*'
              # ECR access for custom build images
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                Resource: '*'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # CodeBuild Project
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${Environment}-hello-erlang-build'
      Description: Build Erlang release for Hello Erlang application
      ServiceRole: !GetAtt CodeBuildRole.Arn
      Artifacts:
        Type: S3
        Location: !Ref ArtifactBucket
        Name: !Sub '${Environment}-hello-erlang'
        Path: releases
        NamespaceType: BUILD_ID
        Packaging: NONE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_LARGE
        Image: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/erlang-codebuild:${ErlangVersion}'
        EnvironmentVariables:
          - Name: ENVIRONMENT
            Value: !Ref Environment
          - Name: ARTIFACT_BUCKET
            Value: !Ref ArtifactBucket
          - Name: ERLANG_VERSION
            Value: !Ref ErlangVersion
      Source:
        Type: CODEPIPELINE
        BuildSpec: config/aws/buildspec.yml
      TimeoutInMinutes: 30
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-hello-erlang-build'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # IAM Role for EC2
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${Environment}-hello-erlang-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        # For future CloudWatch logging
        - arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy
        # For SSM access (Session Manager as alternative to SSH)
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Policies:
        - PolicyName: S3ArtifactAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                Resource:
                  - !GetAtt ArtifactBucket.Arn
                  - !Sub '${ArtifactBucket.Arn}/*'
        - PolicyName: CodeDeployAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - codedeploy:*
                Resource: '*'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # IAM Instance Profile
  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub '${Environment}-hello-erlang-profile'
      Roles:
        - !Ref EC2Role

  # Elastic IP
  ElasticIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-hello-erlang-eip'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # EC2 Instance
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref LatestAL2023AmiId
      IamInstanceProfile: !Ref EC2InstanceProfile
      SubnetId: !Select [0, !Ref ALBSubnets]
      SecurityGroupIds:
        - !Ref EC2SecurityGroup
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -e

          # Update system
          yum update -y

          # Install runtime dependencies for Erlang ERTS
          # These match the build environment in CodeBuild to ensure compatibility
          # - ncurses-libs: Terminal I/O support
          # - openssl-libs: Crypto and SSL applications
          # - unixODBC: Database connectivity support
          # - zlib: Compression support
          # - aws-cli: For downloading releases from S3
          # - ruby: Required by CodeDeploy Agent
          yum install -y ncurses-libs openssl-libs unixODBC zlib aws-cli ruby wget

          # Install CloudWatch Agent
          echo "Installing CloudWatch Agent..."
          wget https://s3.${AWS::Region}.amazonaws.com/amazoncloudwatch-agent-${AWS::Region}/amazon_linux/amd64/latest/amazon-cloudwatch-agent.rpm
          rpm -U ./amazon-cloudwatch-agent.rpm
          echo "CloudWatch Agent installed"

          # Configure CloudWatch Agent for CodeDeploy logs
          cat > /opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json <<'EOF'
          {
            "logs": {
              "logs_collected": {
                "files": {
                  "collect_list": [
                    {
                      "file_path": "/var/log/aws/codedeploy-agent/codedeploy-agent.log",
                      "log_group_name": "/aws/codedeploy/${Environment}/agent",
                      "log_stream_name": "{instance_id}/codedeploy-agent.log",
                      "retention_in_days": 7
                    },
                    {
                      "file_path": "/opt/codedeploy-agent/deployment-root/deployment-logs/codedeploy-agent-deployments.log",
                      "log_group_name": "/aws/codedeploy/${Environment}/deployments",
                      "log_stream_name": "{instance_id}/deployments.log",
                      "retention_in_days": 7
                    },
                    {
                      "file_path": "/tmp/codedeploy-agent.update.log",
                      "log_group_name": "/aws/codedeploy/${Environment}/updates",
                      "log_stream_name": "{instance_id}/updates.log",
                      "retention_in_days": 3
                    }
                  ]
                }
              }
            }
          }
          EOF

          # Start CloudWatch Agent
          /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl \
            -a fetch-config \
            -m ec2 \
            -s \
            -c file:/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json
          echo "CloudWatch Agent configured and started"

          # Install CodeDeploy Agent
          echo "Installing CodeDeploy Agent..."
          cd /tmp
          wget https://aws-codedeploy-${AWS::Region}.s3.${AWS::Region}.amazonaws.com/latest/install
          chmod +x ./install
          ./install auto
          systemctl start codedeploy-agent
          systemctl enable codedeploy-agent
          echo "CodeDeploy Agent installed and started"

          # Create deployment directory
          mkdir -p /opt/hello_erlang
          chown ec2-user:ec2-user /opt/hello_erlang

          # Signal successful initialization
          echo "Hello Erlang EC2 instance initialized successfully" > /var/log/hello-erlang-init.log
          echo "Instance ready to receive deployments via CodeDeploy" >> /var/log/hello-erlang-init.log
          echo "Initialization completed at $(date)" >> /var/log/hello-erlang-init.log
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-hello-erlang'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # Associate Elastic IP with Instance
  EIPAssociation:
    Type: AWS::EC2::EIPAssociation
    Properties:
      InstanceId: !Ref EC2Instance
      EIP: !Ref ElasticIP

  # Application Load Balancer
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${Environment}-hello-erlang-alb'
      Type: application
      Scheme: internet-facing
      IpAddressType: ipv4
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Subnets: !Ref ALBSubnets
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-hello-erlang-alb'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # Target Group
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${Environment}-hello-erlang-tg'
      Port: 8080
      Protocol: HTTP
      VpcId: !Ref VpcId
      TargetType: instance
      HealthCheckEnabled: true
      HealthCheckProtocol: HTTP
      HealthCheckPath: /echo?message=health
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Matcher:
        HttpCode: 200
      Targets:
        - Id: !Ref EC2Instance
          Port: 8080
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-hello-erlang-tg'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # ALB Listener (HTTP)
  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  # CodeDeploy Application
  CodeDeployApplication:
    Type: AWS::CodeDeploy::Application
    Properties:
      ApplicationName: !Sub '${Environment}-hello-erlang'
      ComputePlatform: Server
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-hello-erlang-codedeploy-app'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # CodeDeploy Service Role
  CodeDeployServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${Environment}-hello-erlang-codedeploy-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codedeploy.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSCodeDeployRole
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # CodeDeploy Deployment Group
  CodeDeployDeploymentGroup:
    Type: AWS::CodeDeploy::DeploymentGroup
    Properties:
      ApplicationName: !Ref CodeDeployApplication
      DeploymentGroupName: !Sub '${Environment}-hello-erlang-dg'
      ServiceRoleArn: !GetAtt CodeDeployServiceRole.Arn
      DeploymentConfigName: CodeDeployDefault.AllAtOnce
      Ec2TagFilters:
        - Type: KEY_AND_VALUE
          Key: Environment
          Value: !Ref Environment
        - Type: KEY_AND_VALUE
          Key: Application
          Value: hello-erlang
      AutoRollbackConfiguration:
        Enabled: true
        Events:
          - DEPLOYMENT_FAILURE
          - DEPLOYMENT_STOP_ON_ALARM
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-hello-erlang-deployment-group'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # ===================================
  # CodePipeline Resources
  # ===================================

  # GitHub Connection (OAuth-based via CodeStar Connections)
  GitHubConnection:
    Type: AWS::CodeStarConnections::Connection
    Properties:
      ConnectionName: !Sub '${Environment}-hello-erlang-github'
      ProviderType: GitHub
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # IAM Role for CodePipeline
  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${Environment}-hello-erlang-pipeline-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: PipelinePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # S3 artifacts
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:GetObjectVersion
                  - s3:GetBucketLocation
                  - s3:ListBucket
                Resource:
                  - !GetAtt ArtifactBucket.Arn
                  - !Sub '${ArtifactBucket.Arn}/*'
              # CodeBuild
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource: !GetAtt CodeBuildProject.Arn
              # CodeStar Connections (for GitHub access)
              - Effect: Allow
                Action:
                  - codestar-connections:UseConnection
                Resource: !Ref GitHubConnection
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # CloudWatch Log Group for Pipeline events
  PipelineLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/codepipeline/${Environment}-hello-erlang-pipeline'
      RetentionInDays: 14

  # CloudWatch Log Group for Pipeline EventBridge events
  PipelineEventsLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/events/codepipeline/${Environment}-hello-erlang'
      RetentionInDays: 7

  # CodePipeline
  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub '${Environment}-hello-erlang-pipeline'
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:
        # Source Stage - Pull from GitHub
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: 1
              Configuration:
                ConnectionArn: !Ref GitHubConnection
                FullRepositoryId: !Sub '${GitHubOwner}/${GitHubRepo}'
                BranchName: !Ref GitHubBranch
                OutputArtifactFormat: CODE_ZIP
              OutputArtifacts:
                - Name: SourceOutput

        # Build Stage - Use existing CodeBuild project
        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName: !Ref CodeBuildProject
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput

        # Deploy Stage - Use existing CodeDeploy application
        - Name: Deploy
          Actions:
            - Name: DeployAction
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CodeDeploy
                Version: 1
              Configuration:
                ApplicationName: !Ref CodeDeployApplication
                DeploymentGroupName: !Ref CodeDeployDeploymentGroup
              InputArtifacts:
                - Name: BuildOutput
      Tags:
        - Key: Name
          Value: !Sub '${Environment}-hello-erlang-pipeline'
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: hello-erlang

  # EventBridge Rule to capture pipeline events
  PipelineEventRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub '${Environment}-hello-erlang-pipeline-events'
      Description: Capture CodePipeline execution events for logging
      State: ENABLED
      EventPattern:
        source:
          - aws.codepipeline
        detail-type:
          - CodePipeline Pipeline Execution State Change
          - CodePipeline Stage Execution State Change
          - CodePipeline Action Execution State Change
        detail:
          pipeline:
            - !Ref CodePipeline
      Targets:
        - Arn: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:${PipelineEventsLogGroup}'
          Id: CloudWatchLogTarget

  # IAM Policy for EventBridge to write to CloudWatch Logs
  PipelineEventLogPolicy:
    Type: AWS::Logs::ResourcePolicy
    Properties:
      PolicyName: !Sub '${Environment}-hello-erlang-pipeline-log-policy'
      PolicyDocument: !Sub |
        {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Effect": "Allow",
              "Principal": {
                "Service": ["events.amazonaws.com", "delivery.logs.amazonaws.com"]
              },
              "Action": [
                "logs:CreateLogStream",
                "logs:PutLogEvents"
              ],
              "Resource": "${PipelineEventsLogGroup.Arn}"
            }
          ]
        }

Outputs:
  InstanceId:
    Description: EC2 Instance ID
    Value: !Ref EC2Instance
    Export:
      Name: !Sub '${Environment}-hello-erlang-instance-id'

  PublicIP:
    Description: Public IP address
    Value: !Ref ElasticIP
    Export:
      Name: !Sub '${Environment}-hello-erlang-public-ip'

  PublicDNS:
    Description: Public DNS name
    Value: !GetAtt EC2Instance.PublicDnsName
    Export:
      Name: !Sub '${Environment}-hello-erlang-public-dns'

  SecurityGroupId:
    Description: Security Group ID
    Value: !Ref EC2SecurityGroup
    Export:
      Name: !Sub '${Environment}-hello-erlang-sg-id'

  LoadBalancerDNS:
    Description: Load Balancer DNS name
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub '${Environment}-hello-erlang-alb-dns'

  LoadBalancerURL:
    Description: Application URL (via Load Balancer)
    Value: !Sub 'http://${ApplicationLoadBalancer.DNSName}/echo?message=Hello'
    Export:
      Name: !Sub '${Environment}-hello-erlang-alb-url'

  SSMSessionCommand:
    Description: Connect to EC2 via SSM Session Manager (no SSH key required)
    Value: !Sub 'aws ssm start-session --target ${EC2Instance}'

  ArtifactBucketName:
    Description: S3 bucket for build artifacts
    Value: !Ref ArtifactBucket
    Export:
      Name: !Sub '${Environment}-hello-erlang-artifact-bucket'

  CodeBuildProjectName:
    Description: CodeBuild project name
    Value: !Ref CodeBuildProject
    Export:
      Name: !Sub '${Environment}-hello-erlang-codebuild-project'

  CodeDeployApplicationName:
    Description: CodeDeploy application name
    Value: !Ref CodeDeployApplication
    Export:
      Name: !Sub '${Environment}-hello-erlang-codedeploy-app'

  DeploymentGroupName:
    Description: CodeDeploy deployment group name
    Value: !Ref CodeDeployDeploymentGroup
    Export:
      Name: !Sub '${Environment}-hello-erlang-deployment-group'

  GitHubConnectionArn:
    Description: CodeStar Connection ARN for GitHub (complete OAuth in console if PENDING)
    Value: !Ref GitHubConnection
    Export:
      Name: !Sub '${Environment}-hello-erlang-github-connection'

  GitHubConnectionStatus:
    Description: Check connection status - must be AVAILABLE for pipeline to work
    Value: !Sub 'aws codestar-connections get-connection --connection-arn ${GitHubConnection}'

  PipelineName:
    Description: CodePipeline name
    Value: !Ref CodePipeline
    Export:
      Name: !Sub '${Environment}-hello-erlang-pipeline-name'

  PipelineUrl:
    Description: Direct link to pipeline in AWS Console
    Value: !Sub 'https://console.aws.amazon.com/codesuite/codepipeline/pipelines/${CodePipeline}/view'
