version: 0.0
os: linux
files:
  - source: /
    destination: /opt/hello_erlang
hooks:
  ApplicationStop:
    - location: scripts/stop_application.sh
      timeout: 60
      runas: ec2-user
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 60
      runas: ec2-user
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 60
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 120
      runas: ec2-user
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 60
      runas: ec2-user
